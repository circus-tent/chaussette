language: python
python:
    - "2.7"
before_install:
    - sudo apt-get install -y libevent-dev libev-dev
install:
    - python setup.py develop
    - pip install tox
script: tox
notifications:
    email: tarek@mozilla.com
    irc: "irc.freenode.org#mozilla-circus"
    on_success: change
after_success:
  # Report coverage results to coveralls.io
  - pip install coveralls coverage
  - coveralls
deploy:
  provider: pypi
  user: "FOO"
  password: "BAR"
  on:
    tags: true
